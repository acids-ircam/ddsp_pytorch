data:
  data_location: ./data
  extension: wav
model:
  block_size: 160
  hidden_size: 512
  n_bands: 65
  n_harmonic: 100
  sampling_rate: 44100
preprocess:
  block_size: 160
  oneshot: false
  out_dir: ./preprocessed/
  sampling_rate: 44100
  signal_length: 64000
train:
  batch: 1
  name: train
  overlap: 0.75
  scales:
    - 4096
    - 2048
    - 1024
    - 512
    - 256
    - 128
  steps: 1
  start_lr: 1e-3
  stop_lr: 1e-4
  decay: 400000
