data:
  data_location: ./data
  extension: wav
model:
  block_size: 160
  hidden_size: 512
  n_bands: 65
  n_harmonic: 100
  sampling_rate: 44100
preprocess:
  block_size: 160
  oneshot: false
  out_dir: ./preprocessed/
  sampling_rate: 44100
  signal_length: 64000
train:
  batch: 1
  name: rhodes
  overlap: 0.75
  scales:
    - 4096
    - 2048
    - 1024
    - 512
    - 256
    - 128
  steps: 10
  start_lr: 0.001
  stop_lr: 0.0001
  decay: 400000
timbre_transfer:
  input_file: "/home/maxwell/donuts/DSP/chirp.wav"
  model: "./export/ddsp_rhodes_pretrained.ts"
